<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Image Gallery - ImageIguana</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <style>
        .gallery-section {
            margin: 40px 0;
        }
        .gallery-section h2 {
            margin-bottom: 20px;
        }
        .card {
            background-color: white;
            border: 1px solid #ddd;
            border-radius: 8px;
            margin: 10px;
            overflow: hidden;
            transition: transform 0.2s;
        }
        .card img {
            width: 100%;
            height: auto;
        }
        .card:hover {
            transform: scale(1.05);
        }
    </style>
</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark border-bottom border-body" data-bs-theme="dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="/"><img src="{{ url_for('static', filename='images/logo.png') }}" alt="ImageIguana Logo" height="50"></a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false"
                aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link" aria-current="page" href="/">Home</a>
                    </li>
                </ul>
                <form class="d-flex" role="search">
                    <button class="btn btn-outline-success mx-2" type="submit" style="color: white;">Login</button>
                    <button class="btn btn-outline-success mx-2" type="submit" style="color: white;">Sign-up</button>
                </form>
            </div>
        </div>
    </nav>

    <div class="container my-4">
        <h1 class="fs-3 text-center">Image Gallery</h1>

        <!-- Format Conversion Gallery -->
        <div class="gallery-section">
            <h2>Format Conversions</h2>
            <div class="d-flex flex-wrap justify-content-center">
                <div class="card">
                    <img src="/static/sample1.png" alt="Sample PNG">
                </div>
                <div class="card">
                    <img src="/static/sample2.jpg" alt="Sample JPG">
                </div>
                <div class="card">
                    <img src="/static/sample3.jpeg" alt="Sample JPEG">
                </div>
                <div class="card">
                    <img src="/static/sample4.webp" alt="Sample WEBP">
                </div>
            </div>
        </div>

        <!-- Image Processing Gallery -->
        <div class="gallery-section">
            <h2>Image Processing</h2>
            <div class="d-flex flex-wrap justify-content-center">
                <div class="card">
                    <img src="/static/sample5_gray.png" alt="Grayscale">
                </div>
                <div class="card">
                    <img src="/static/sample6_histeq.png" alt="Histogram Equalization">
                </div>
                <div class="card">
                    <img src="/static/sample7_blur.png" alt="Blurred Image">
                </div>
                <div class="card">
                    <img src="/static/sample8_canny.png" alt="Edge Detection">
                </div>
                <div class="card">
                    <img src="/static/sample9_rotated.png" alt="Rotated Image">
                </div>
                <div class="card">
                    <img src="/static/sample10_sharpened.png" alt="Sharpened Image">
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
</body>

</html>
